<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exams</title>
  </head>
  <body class="bg-light text-dark">
    <div class="container">
      <h1 class="text-center my-4 display-4 text-dark">Listagem de Exames</h1>

      <form class="mb-4">
        <div class="mb-3">
          <label for="token" class="form-label">Token do Exame</label>
          <input type="email" class="form-control" id="token">
        </div>
        <div type="submit" class="btn btn-outline-dark" onclick="render_exam()">Buscar</div>
      </form>

      <section class="exams-list p-4 bg-light rounded shadow-lg">
        <h3>Por favor, aguarde... Buscando informações no Banco de Dados...</h3>
        <h5>Esta ação pode demorar alguns segundos...</h5>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="../js/search.js"></script>

</html>
